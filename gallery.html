<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2D336B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Photo Albums</title>
    <link rel="icon" href="icons/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="welcome-banner" class="welcome-banner" style="display: none;">
            <div class="welcome-message">Welcome, <strong id="user-name">Guest</strong>!</div>
            <button id="logout-btn" class="logout-btn">
                Logout <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        
        <header>
            <h1>Photo Albums</h1>
            <p class="subtitle">April 26, 2025</p>
            <p class="people">Ruina, Jesse, Alina, Grant</p>
        </header>
        
        <div class="music-player">
            <div class="music-info">
                <span class="song-name">Select a song</span>
            </div>
            <div class="waveform-container">
                <div class="waveform" id="waveform">
                    <!-- Waveform bars will be added by JavaScript -->
                </div>
            </div>
            <div class="music-controls">
                <button id="play-pause-btn" class="music-btn" aria-label="Play music">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-song-btn" class="music-btn" aria-label="Next song">
                    <i class="fas fa-random"></i>
                </button>
            </div>
        </div>
        
        <div class="gallery-wrapper">
            <div class="gallery-container">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Photo"><i class="fas fa-chevron-left"></i></button>
                
                <div class="gallery">
                    <div class="current-image" touch-action="none">
                        <img id="main-image" src="photos/placeholder.jpg" alt="Prom Night Photo">
                    </div>
                    <div class="image-counter">
                        <span id="current-index">1</span> / <span id="total-images">0</span>
                    </div>
                </div>
                
                <button id="next-btn" class="nav-btn" aria-label="Next Photo"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="thumbnails-container" id="thumbnails">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>
        
        <div class="download-container">
            <button id="share-btn" class="share-btn">
                <i class="fas fa-share-alt"></i> <span>Share Album</span>
            </button>
            <a href="https://drive.google.com/drive/folders/19De-S_xVXEV6sIbEkrQHigF7DRU5O8HF?usp=sharing" target="_blank" class="download-btn">
                <i class="fas fa-download"></i> <span>Download All Photos</span>
            </a>
        </div>
        
        <!-- Sharing Modal -->
        <div id="share-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Share Album</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Share this link with others. They won't need to enter the access code!</p>
                    <div class="share-link-container">
                        <input type="text" id="share-link" readonly>
                        <button id="copy-link-btn" class="copy-btn">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div id="copy-success" class="copy-success">Link copied!</div>
                </div>
            </div>
        </div>
        
        <!-- Hidden audio element for music playback -->
        <audio id="music-player" preload="auto"></audio>
    </div>

    <footer>
        <p></p>
    </footer>

    <!-- Access control script must be loaded before main script -->
    <script src="access-control.js"></script>
    <script src="script.js"></script>
</body>
</html>
